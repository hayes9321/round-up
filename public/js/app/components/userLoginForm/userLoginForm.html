<div class="component">
<em>components > userLoginForm > userLoginForm.html</em>
  <h1>Login form</h1>
  {{alert.msg}}
  <div style="width: 300px;">
  <form ng-submit="userLoginForm.userLogin()">
    <input type="text" class="form-control" placeholder="you@email.com" ng-model="userLoginForm.user.email">
    <input type="text" class="form-control" placeholder="Password" ng-model="userLoginForm.user.password">
    <input type="submit">
  </form>
  </div>
</div>
